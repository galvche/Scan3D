<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan3D App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Scan3D App</h1>
    <div id="camera-error" style="display:none; color:#ff4c4c; text-align:center; margin:16px 0; font-weight:bold;"></div>
    <div id="banner"></div>
    <div id="camera-activate-container" style="text-align:center; margin:32px 0;">
        <button id="activate-camera" style="padding:16px 36px; font-size:1.2rem; border-radius:12px; background:#0078d7; color:#fff; border:none; cursor:pointer;">Activar cámara</button>
    </div>
    <div class="camera-container" style="position:relative; width:100vw; max-width:420px; aspect-ratio:1/1; margin:0 auto;">
        <video id="video" autoplay playsinline style="width:100%; height:100%; object-fit:cover; border-radius:16px; background:#222; position:absolute; left:0; top:0;"></video>
        <canvas id="overlay" style="position:absolute; left:0; top:0; width:100%; height:100%; border-radius:16px; z-index:2;"></canvas>
    </div>
    <div style="text-align:center; margin-bottom:10px;">
        <button id="capture" style="display:none;">Añadir vista</button>
        <button id="reset" style="display:none;">Reiniciar escaneo</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="views-list" style="text-align:center; margin-bottom:10px;"></div>
    <div id="result">
        <div id="dimensions"></div>
        <div id="percentage"></div>
        <div id="threejs-container" style="width: 400px; height: 400px;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
